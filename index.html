<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ TRIDENT V3.1 - ANTI-PASSIVE FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { background: #050505; color: #d4d4d8; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .win-gradient { background: linear-gradient(90deg, #ef4444 0%, #18181b 50%, #22c55e 100%); }
        /* NOW å¿«ç·šæŒ‡é‡ */
        .win-pointer { width: 4px; height: 32px; background: #fff; position: absolute; top: -6px; transition: all 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); box-shadow: 0 0 15px #fff; z-index: 10; }
        /* AVG æ…¢ç·šæŒ‡é‡ */
        .avg-pointer { width: 2px; height: 32px; background: rgba(255,255,255,0.4); position: absolute; top: -6px; transition: all 0.8s; border: 1px dashed #fff; z-index: 5; }
        .card-stat { background: #0f0f11; border: 1px solid #1f1f23; transition: 0.3s; }
        /* ä¿¡è™Ÿç‡ˆå…‰æ•ˆ */
        .signal-buy { border: 2px solid #10b981; background: linear-gradient(180deg, rgba(16,185,129,0.1) 0%, transparent 100%); }
        .signal-sell { border: 2px solid #ef4444; background: linear-gradient(180deg, rgba(239,68,68,0.1) 0%, transparent 100%); }
        .signal-hold { border: 2px solid #a855f7; box-shadow: 0 0 20px rgba(168,85,247,0.3); } 
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col h-screen p-4">

    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
        <div>
            <h1 class="text-xl font-black text-white italic italic">TRIDENT V3.1 <span class="text-xs font-normal text-zinc-500 uppercase tracking-widest">Anti-Passive</span></h1>
            <p class="text-[9px] text-zinc-600">åµæ¸¬é«˜ä½éˆåŒ–èˆ‡èƒŒé›¢ | æ’é™¤å¸‚å€¼å‰ 20 å¤§å¹£ (BTC, ETH, SOL...)</p>
        </div>
        <div class="flex gap-2">
            <input type="text" id="search-input" placeholder="æœå°‹åˆç´„..." class="bg-zinc-900 border border-zinc-800 rounded px-3 py-1 text-sm text-white outline-none w-32 focus:border-amber-500">
            <button onclick="handleSearch()" class="bg-white text-black px-4 py-1 rounded font-bold text-sm">è¿½è¹¤</button>
        </div>
    </div>

    <div id="main-panel" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 overflow-y-auto pb-24"></div>

<script>
    // åš´æ ¼æ’é™¤æ¸…å–®ï¼šå‰ 20 å¤§å¹£èˆ‡æŒ‡å®šä¸çœ‹çš„å¹£
    const EXCLUDE = ['BTCUSDT','ETHUSDT','SOLUSDT','XRPUSDT','BNBUSDT','DOGEUSDT','ADAUSDT','TRXUSDT','AVAXUSDT','SHIBUSDT','TONUSDT','LINKUSDT','DOTUSDT','NEARUSDT','MATICUSDT','BCHUSDT','LTCUSDT','ICPUSDT','UNIUSDT','LEOUSDT','ETCUSDT','XLMUSDT','BNXUSDT'];
    let marketData = {}; 
    let ghostSymbols = new Set();

    async function scanGhosts() {
        try {
            const data = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr').then(r=>r.json());
            const sorted = data.filter(s => s.symbol.endsWith('USDT') && !EXCLUDE.includes(s.symbol))
                .sort((a, b) => (parseFloat(b.quoteVolume)*Math.abs(parseFloat(b.priceChangePercent))) - (parseFloat(a.quoteVolume)*Math.abs(parseFloat(a.priceChangePercent))))
                .slice(0, 16);
            
            ghostSymbols.clear();
            sorted.forEach(g => { ghostSymbols.add(g.symbol); initStream(g.symbol); });
        } catch(e) {}
    }

    function initStream(symbol) {
        if (marketData[symbol]) return;
        const ws = new WebSocket(`wss://fstream.binance.com/ws/${symbol.toLowerCase()}@aggTrade`);
        
        marketData[symbol] = { 
            symbol, winRate: 50, avgWinRate5m: 50, delta: 0, lastPrice: 0, 
            maxDelta: 4000, historyWinRates: [], hasActive: false,
            signal: 'NEUTRAL', prevWinRate: 50
        };

        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            const value = parseFloat(data.q) * parseFloat(data.p);
            
            // é™å™ªéæ¿¾ï¼šå°æ–¼ $200 çš„æˆäº¤ä¸é©…å‹•æŒ‡é‡
            if (value < 200) return; 

            let pool = marketData[symbol];
            pool.lastPrice = parseFloat(data.p);
            pool.hasActive = true;
            pool.delta += data.m ? -value : value;

            // å‹•æ…‹åˆ†æ¯ä¿è­·ï¼šé¿å…é–ƒç¾
            pool.maxDelta = Math.max(pool.maxDelta * 0.9999, Math.abs(pool.delta), 4000);
            
            let target = 50 + ((pool.delta / pool.maxDelta) * 50);
            pool.prevWinRate = pool.winRate;
            
            // ç‰©ç†é‡åŠ›å¹³æ»‘ (5%)
            pool.winRate = (pool.winRate * 0.95) + (target * 0.05);

            // äº”åˆ†é˜ AVG æ¡æ¨£
            if(!pool.lastT || Date.now() - pool.lastT > 8000) {
                pool.historyWinRates.push(pool.winRate);
                if(pool.historyWinRates.length > 40) pool.historyWinRates.shift();
                pool.avgWinRate5m = pool.historyWinRates.reduce((a,b)=>a+b,0) / pool.historyWinRates.length;
                pool.lastT = Date.now();
            }

            // ä¿¡è™Ÿåˆ¤å®šï¼šé‡‘å‰/æ­»å‰/å¼·å‹¢æŒå€‰
            const isExtremeHigh = pool.winRate > 88;
            const isDecaying = pool.winRate < pool.prevWinRate;

            if (isExtremeHigh && !isDecaying) {
                pool.signal = 'HOLD'; 
            } else if (pool.winRate > pool.avgWinRate5m + 2) {
                pool.signal = 'BUY'; 
            } else if (pool.winRate < pool.avgWinRate5m - 1.5) {
                pool.signal = 'SELL';
            } else {
                pool.signal = 'NEUTRAL';
            }
        };
    }

    function render() {
        const panel = document.getElementById('main-panel');
        const activeSymbols = Object.keys(marketData).filter(s => marketData[s].hasActive);
        const sorted = activeSymbols.sort((a,b) => (ghostSymbols.has(b) - ghostSymbols.has(a)) || (marketData[b].winRate - marketData[a].winRate));

        sorted.forEach(s => {
            let item = marketData[s];
            let card = document.getElementById(`card-${s}`);
            if (!card) { card = document.createElement('div'); card.id = `card-${s}`; panel.appendChild(card); }

            let sigClass = '';
            let sigText = 'ç­‰å¾…ä¸­...';
            if(item.signal === 'BUY') { sigClass = 'signal-buy'; sigText = 'â— é‡‘å‰é€²å ´'; }
            else if(item.signal === 'SELL') { sigClass = 'signal-sell'; sigText = 'â— æ­»å‰é›¢å ´'; }
            else if(item.signal === 'HOLD') { sigClass = 'signal-hold'; sigText = 'ğŸ”¥ å¼·å‹¢éˆåŒ–'; }

            card.className = `card-stat p-4 rounded-lg relative ${sigClass}`;
            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <div class="font-black text-white italic text-base leading-none">${s.replace('USDT','')}</div>
                        <div class="text-[9px] text-zinc-500 mt-1 font-mono">$${item.lastPrice}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-black ${item.winRate > 50 ? 'text-emerald-500' : 'text-red-500'}">${item.winRate.toFixed(1)}%</div>
                    </div>
                </div>
                <div class="h-4 w-full win-gradient rounded-sm relative mb-4">
                    <div class="avg-pointer" style="left: ${item.avgWinRate5m}%"></div>
                    <div class="win-pointer" style="left: ${item.winRate}%"></div>
                </div>
                <div class="flex justify-between text-[10px] font-bold uppercase tracking-tighter">
                    <div class="${item.signal==='HOLD'?'text-purple-400':(item.signal==='BUY'?'text-emerald-400':'text-red-400')}">
                        ${sigText}
                    </div>
                    <div class="text-zinc-500 font-mono">POW: $${(Math.abs(item.delta)/1000).toFixed(1)}K</div>
                </div>
            `;
        });
    }

    function handleSearch() {
        const input = document.getElementById('search-input');
        const s = input.value.trim().toUpperCase();
        if (s) { initStream(s.endsWith('USDT')?s:s+'USDT'); input.value=''; }
    }

    scanGhosts();
    setInterval(scanGhosts, 20000); 
    setInterval(render, 500);
    document.getElementById('search-input').addEventListener('keypress', (e) => { if(e.key==='Enter') handleSearch(); });
</script>
</body>
</html>
