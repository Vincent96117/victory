<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>‚ö° TRIDENT V3.2 - TRIPLE STACK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { background: #050505; color: #d4d4d8; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .win-gradient { background: linear-gradient(90deg, #ef4444 0%, #18181b 50%, #22c55e 100%); }
        /* NOW Âø´Á∑ö */
        .win-pointer { width: 4px; height: 32px; background: #fff; position: absolute; top: -6px; transition: all 0.4s; box-shadow: 0 0 15px #fff; z-index: 20; }
        /* 5M AVG ËôõÁ∑ö */
        .avg-pointer { width: 2px; height: 32px; background: rgba(255,255,255,0.4); position: absolute; top: -6px; transition: all 0.8s; border: 1px dashed #fff; z-index: 10; }
        /* 1H AVG ÈªûÁ∑ö - Êñ∞Â¢û */
        .long-pointer { width: 2px; height: 32px; background: #f59e0b; position: absolute; top: -6px; transition: all 1.2s; border: 1px dotted #f59e0b; z-index: 5; }
        .card-stat { background: #0f0f11; border: 1px solid #1f1f23; transition: 0.3s; }
        .signal-buy { border: 2px solid #10b981; background: linear-gradient(180deg, rgba(16,185,129,0.1) 0%, transparent 100%); }
        .signal-sell { border: 2px solid #ef4444; background: linear-gradient(180deg, rgba(239,68,68,0.1) 0%, transparent 100%); }
        .signal-hold { border: 2px solid #a855f7; box-shadow: 0 0 20px rgba(168,85,247,0.3); } 
    </style>
</head>
<body class="flex flex-col h-screen p-4">

    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-xl font-black text-white italic">TRIDENT V3.2 <span class="text-xs font-normal text-zinc-500 uppercase">Triple Stack</span></h1>
            <p class="text-[9px] text-zinc-600">ÈªÉÁ∑öÈªûÈªû: 1H AVG | ÁôΩËâ≤ËôõÁ∑ö: 5M AVG | ÂØ¶Á∑ö: NOW</p>
        </div>
        <div class="flex gap-2">
            <input type="text" id="search-input" placeholder="ÊêúÂ∞ã..." class="bg-zinc-900 border border-zinc-800 rounded px-3 py-1 text-sm text-white outline-none w-32 focus:border-amber-500">
            <button onclick="handleSearch()" class="bg-white text-black px-4 py-1 rounded font-bold text-sm">ËøΩËπ§</button>
        </div>
    </div>

    <div id="main-panel" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 overflow-y-auto pb-24"></div>

<script>
    const EXCLUDE = ['BTCUSDT','ETHUSDT','SOLUSDT','XRPUSDT','BNBUSDT','DOGEUSDT','ADAUSDT','TRXUSDT','AVAXUSDT','SHIBUSDT','TONUSDT','LINKUSDT','DOTUSDT','NEARUSDT','MATICUSDT','BCHUSDT','LTCUSDT','ICPUSDT','UNIUSDT','LEOUSDT','ETCUSDT','XLMUSDT','BNXUSDT'];
    let marketData = {}; 

    async function scanGhosts() {
        try {
            const data = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr').then(r=>r.json());
            const sorted = data.filter(s => s.symbol.endsWith('USDT') && !EXCLUDE.includes(s.symbol))
                .sort((a, b) => (parseFloat(b.quoteVolume)*Math.abs(parseFloat(b.priceChangePercent))) - (parseFloat(a.quoteVolume)*Math.abs(parseFloat(a.priceChangePercent))))
                .slice(0, 16);
            sorted.forEach(g => initStream(g.symbol));
        } catch(e) {}
    }

    function initStream(symbol) {
        if (marketData[symbol]) return;
        const ws = new WebSocket(`wss://fstream.binance.com/ws/${symbol.toLowerCase()}@aggTrade`);
        marketData[symbol] = { 
            symbol, winRate: 50, avgWinRate5m: 50, avgWinRate1h: 50, delta: 0, lastPrice: 0, 
            maxDelta: 4000, history5m: [], history1h: [], hasActive: false, signal: 'NEUTRAL', prevWinRate: 50 
        };

        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            const value = parseFloat(data.q) * parseFloat(data.p);
            if (value < 200) return; 

            let pool = marketData[symbol];
            pool.lastPrice = parseFloat(data.p);
            pool.hasActive = true;
            pool.delta += data.m ? -value : value;
            pool.maxDelta = Math.max(pool.maxDelta * 0.9999, Math.abs(pool.delta), 4000);
            
            let target = 50 + ((pool.delta / pool.maxDelta) * 50);
            pool.prevWinRate = pool.winRate;
            pool.winRate = (pool.winRate * 0.95) + (target * 0.05);

            // --- 5M AVG Êé°Ê®£ (8Áßí‰∏ÄÊ¨°) ---
            if(!pool.lastT5 || Date.now() - pool.lastT5 > 8000) {
                pool.history5m.push(pool.winRate);
                if(pool.history5m.length > 40) pool.history5m.shift();
                pool.avgWinRate5m = pool.history5m.reduce((a,b)=>a+b,0) / pool.history5m.length;
                pool.lastT5 = Date.now();
            }

            // --- 1H AVG Êé°Ê®£ (2ÂàÜÈêò‰∏ÄÊ¨°ÔºåÂèñ 30 ÂÄãÈªû = 60 ÂàÜÈêò) ---
            if(!pool.lastT1h || Date.now() - pool.lastT1h > 120000) {
                pool.history1h.push(pool.winRate);
                if(pool.history1h.length > 30) pool.history1h.shift();
                pool.avgWinRate1h = pool.history1h.reduce((a,b)=>a+b,0) / pool.history1h.length;
                pool.lastT1h = Date.now();
            }

            // ‰ø°ËôüÈÇèËºØ
            const isExtremeHigh = pool.winRate > 88;
            const isDecaying = pool.winRate < pool.prevWinRate;
            if (isExtremeHigh && !isDecaying) pool.signal = 'HOLD'; 
            else if (pool.winRate > pool.avgWinRate5m + 2) pool.signal = 'BUY'; 
            else if (pool.winRate < pool.avgWinRate5m - 1.5) pool.signal = 'SELL';
            else pool.signal = 'NEUTRAL';
        };
    }

    function render() {
        const panel = document.getElementById('main-panel');
        const sorted = Object.keys(marketData).filter(s => marketData[s].hasActive).sort((a,b) => marketData[b].winRate - marketData[a].winRate);

        sorted.forEach(s => {
            let item = marketData[s];
            let card = document.getElementById(`card-${s}`);
            if (!card) { card = document.createElement('div'); card.id = `card-${s}`; panel.appendChild(card); }

            let sigClass = item.signal === 'BUY' ? 'signal-buy' : (item.signal === 'SELL' ? 'signal-sell' : (item.signal === 'HOLD' ? 'signal-hold' : ''));
            
            card.className = `card-stat p-4 rounded-lg relative ${sigClass}`;
            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <div class="font-black text-white italic text-base leading-none">${s.replace('USDT','')}</div>
                        <div class="text-[9px] text-zinc-500 mt-1 font-mono">$${item.lastPrice}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-[8px] text-amber-500 font-bold">1H: ${item.avgWinRate1h.toFixed(1)}%</div>
                        <div class="text-[8px] text-zinc-400 font-bold uppercase">5M: ${item.avgWinRate5m.toFixed(1)}%</div>
                        <div class="text-lg font-black ${item.winRate > 50 ? 'text-emerald-500' : 'text-red-500'}">${item.winRate.toFixed(1)}%</div>
                    </div>
                </div>
                <div class="h-4 w-full win-gradient rounded-sm relative mb-4">
                    <div class="long-pointer" style="left: ${item.avgWinRate1h}%"></div>
                    <div class="avg-pointer" style="left: ${item.avgWinRate5m}%"></div>
                    <div class="win-pointer" style="left: ${item.winRate}%"></div>
                </div>
                <div class="flex justify-between text-[10px] font-bold uppercase tracking-tighter">
                    <div class="${item.signal==='HOLD'?'text-purple-400':(item.signal==='BUY'?'text-emerald-400':'text-red-400')}">
                        ${item.signal === 'BUY' ? '‚óè ÈáëÂèâÈÄ≤Â†¥' : (item.signal === 'SELL' ? '‚óè Ê≠ªÂèâÈõ¢Â†¥' : (item.signal === 'HOLD' ? 'üî• Âº∑Âã¢ÈàçÂåñ' : 'Á≠âÂæÖ‰∏≠'))}
                    </div>
                    <div class="text-zinc-500">POW: $${(Math.abs(item.delta)/1000).toFixed(1)}K</div>
                </div>
            `;
        });
    }

    scanGhosts();
    setInterval(scanGhosts, 20000); 
    setInterval(render, 500);
    document.getElementById('search-input').addEventListener('keypress', (e) => { if(e.key==='Enter') handleSearch(); });
</script>
</body>
</html>
